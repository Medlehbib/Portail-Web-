<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Tableau de bord Administration{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Fixe le footer en bas */
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid justify-content-center">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center me-4" href="{% url 'A_AD:home' %}">
      <img src="https://img.icons8.com/color/96/news.png"
           alt="logo" width="40" height="40" class="rounded me-2"/>
      <span class="fw-bold text-white">NEWS</span>
    </a>


    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links centered -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarAdmin">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3">
      <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:page-Articles'%}">Actualit√©s</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:page-Annonces' %}">Annonces</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:contactez-nous' %}">Contactez-nous</a></li>
    </ul>

    </div>
  </div>
</nav>


<!-- Contenu principal -->
<main class="container my-5">
  <div class="card shadow-sm p-4 d-flex flex-column" style="min-height: 400px;">
    <h2 class="mb-3">{{ article.titre }}</h2>

    {% if article.image %}
      <img src="{{ article.image.url }}" class="img-fluid mb-3 article-img" alt="{{ article.titre }}">
    {% endif %}

    <p class="mb-4">{{ article.contenu }}</p>

    <!-- Boutons de retour -->
    <div class="mt-auto d-flex gap-2">
      <a href="{% url 'A_AD:page-Articles' %}" class="btn btn-secondary">
        ‚¨Ö Retour aux articles
      </a>
      <a href="{% url 'A_AD:home' %}" class="btn btn-outline-primary">
        üè† Accueil
      </a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-auto">
  <p class="mb-0">Tous droits r√©serv√©s &copy; 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
