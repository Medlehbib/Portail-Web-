<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Tableau de bord Administration{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Fixe le footer en bas */
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid justify-content-center">

    <!-- Logo -->
   <a class="navbar-brand d-flex align-items-center me-4" href="{% url 'A_AD:home' %}">
      <img src="https://img.icons8.com/color/96/news.png"
           alt="logo" width="40" height="40" class="rounded me-2"/>
      <span class="fw-bold text-white">NEWS</span>
    </a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links centered -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarAdmin">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3">
      <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:home' %}">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:page-Articles'%}">Actualités</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:page-Annonces' %}">Annonces</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'A_AD:contactez-nous' %}">Contactez-nous</a></li>
    </ul>

    </div>
  </div>
</nav>


<!-- Section contact -->
<main class="container my-5">
    <h2 class="mb-4 text-center">Contactez-nous</h2>
        <div class="mb-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success w-100">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <form method="POST" action="{% url 'A_AD:contactez-nous' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="sujet" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="sujet" name="sujet" placeholder="Sujet du message" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <a href="{% url 'A_AD:home' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<footer class="bg-dark text-white text-center p-3">
    <p>Tous droits réservés &copy; 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
