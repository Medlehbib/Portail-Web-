{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Tableau de bord Administration{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Fixe le footer en bas */
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <!-- Logo et titre -->
    <a class="navbar-brand d-flex align-items-center me-4" href="{% url 'A_AD:home' %}">
      <img src="https://img.icons8.com/color/96/news.png"
           alt="logo" width="40" height="40" class="rounded me-2"/>
      <span class="fw-bold text-white">NEWS</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin"
      aria-controls="navbarAdmin" aria-expanded="false" aria-label="Menu de navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarAdmin">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 margin-left:50px">
        <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:home' %}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:page-Articles'%}">Actualités</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:page-Annonces' %}">Annonces</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'A_AD:contactez-nous' %}">Contactez-nous</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'authentification:admin-login' %}">Admin</a></li>
      </ul>

      <!-- Formulaire de recherche -->
      <form method="get" action="{% url 'A_AD:home' %}" class="d-flex mb-3  ">
        <input class="form-control me-2 mt-1" type="search" name="q" placeholder="Rechercher..." value="{{ query|default:'' }}">
        <button class="btn btn-outline-primary" type="submit">Chercher</button>
      </form>

    </div>
  </div>
</nav>

<!-- Contenu principal -->
<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Pied de page -->
<footer class="bg-dark text-white text-center p-3">
    <p>Tous droits réservés &copy; 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
